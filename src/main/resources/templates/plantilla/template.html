<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>

    <body>
        <!-- NAV BAR -->      
        <header th:fragment="header">       
            <nav class="navbar navbar-expand-lg navbar-light bg-light">    
                <a class="navbar-brand" href="#">Boot Security</a>       
                <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                    <ul class="navbar-nav mr-auto">             
                        <li class="nav-item">                   
                            <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Home</a>         
                        </li>                  
                        <li sec:authorize="isAuthenticated()" class="nav-item">            
                            <a class="nav-link" href="#" th:href="@{~/profile/index}">Profile</a>       
                        </li>             
                        <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">          
                            <a class="nav-link" href="#" th:href="@{~/admin/index}">User</a>            
                        </li>           
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item">       
                            <a class="nav-link" href="#" th:href="@{~/management/index}">ADMIN</a>          
                        </li>         
                    </ul>                
                    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">           
                        <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>        
                        <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>                 
                    </form>           
                </div>        
            </nav>      
        </header>



        <div class="container"></div>


        <!-- FOOTER -->






        <footer th:fragment="footer" class="text-center text-white" style="background-color: #0a4275;"> 
            <!-- Grid container --> <div class="container p-4 pb-0"> <
                !-- Section: CTA --> <section class="">
                    <p class="d-flex justify-content-center align-items-center">
                        <span class="me-3">Register for free</span> 
                        <button type="button" class="btn btn-outline-light btn-rounded"> Sign up!
                        </button> </p> </section> <!-- Section: CTA --> 
            </div> <!-- Grid container --> <!-- Copyright --> 
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2020 Copyright: <a class="text-white" href="https://mdbootstrap.com/">

                </a> </div> <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}" th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a> 
            <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}" th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a> <!-- Copyright --> </footer>


    </body>

</html>
